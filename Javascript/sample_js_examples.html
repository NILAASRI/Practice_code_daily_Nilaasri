<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the values and learn about operators</title>
</head>
<body>
    <script language="javascript">
        console.log("Print the values");//This runs in console which inside inspect option
        document.write("<b>'Print the values'</b> <br>")//When the html document fully loaded then only the document.write prints the values
        var name="Nilaa";
        var age=20;
        var salary=50000;
        var job="Full Stack Developer"
        document.write("Name :"+name+ "<br> Age:"+age+ "<br> Salary:"+salary+"<br>");
        document.write("I am doing my job as "+job+"<br> <br>");


        /*Now let's code using operators*/

       document.write("<b>'Operators'</b> <br>");
       var num1=20;
       var num2=30;
       document.write("Addition :"+ (num1+num2) +"<br>");
       document.write("subtraction :"+ (num1-num2) +"<br>");
       document.write("Multiplication :"+ (num1*num2) +"<br>");
       document.write("Division :"+ (num1/num2) +"<br>");
       document.write("Exponential :"+(num1**num2)+"<br>");
       document.write("Percentage :"+(num1%num2)+"<br> <br>");


       //Another examples
       document.write("<b>'Sample examples'</b> <br>");
       var num3=30, num4=10;
       var result= num3 + num4;
       document.write("<b>1) </b>" +result+"<br>" );
       num3= num3 + 15; //The alternate script line ---- num3+=15; ----
       result=num3+num4;
       document.write("<b>2) </b>" +result +"<br>")

       //Like BODMAS concept
       var result1=10+5*20;
       document.write("<b>3) </b>" +result1 +"<br>")
       var result1=(10+5)*20;
       document.write("<b>4) </b>" +result1 +"<br>")

       var num=10;
       var result2=++num;
       document.write("<b>5) </b>" +result2 +"<br> <br>");// Now the num value is 11;
       
       //Boolean function
       document.write("<b>'Boolean functions'</b> <br>");
       var num5=50;
       document.write(num5==10);
       document.write("<br>");
       document.write(num5!=10);
       document.write("<br>");
       document.write(num5>=10);
       document.write("<br>");
       document.write(num5<=10);
       document.write("<br>");
       document.write(num5===50);//this returns true because same datatype and same value
       document.write("<br>");
       var num5="50";
       document.write(num5===50);//this returns false because same value but different datatype
       document.write("<br> <br>");

       //Check the values and give the alert message
        document.write("<b>'Alert Message'</b> <br>");
        var user=prompt("Enter the username");
        var password=prompt("Enter the Password");
        var message=(user=="Nilaa" && password=="2004")?"Welcome "+user:"Invalid user";
        //&& - This returns true if only the 2 conditions are true 
        //|| - This returns true if any 1 condition is true
        alert(message);// This print statements are display in alert message only

    </script>
</body>
</html>
